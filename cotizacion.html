<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizaciones</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            background-color: #F3E8FF; /* Un morado claro para el fondo */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #4B2E83; /* Color morado más oscuro para el texto */
        }

        /* Estilo para el encabezado */
        h1 {
            text-align: center;
            color: #6A42C1; /* Un morado suave */
            margin-top: 30px;
            font-size: 2.5rem;
        }

        /* Estilo para las imágenes */
        .imagenes {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        img {
            width: 250px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para los párrafos y valores */
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            text-align: center;
            margin: 15px 0;
        }

        /* Estilo para la lista de valores */
        .valores {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            background-color: #D1B3FF; /* Morado muy claro de fondo */
            padding: 20px;
            border-radius: 10px;
        }

        .valores p {
            font-weight: bold;
            color: #6A42C1; /* Morado para resaltar los precios */
        }

        /* Estilo para separar mejor los contenidos */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Arrienda nuestro CandyBar para tu evento</h1>
        
        <div class="imagenes">
            <img src="fotocandybar1.png" alt="CandyBar 1">
            <img src="fotocandybar2.png" alt="CandyBar 2">
            <img src="candybar3.png" alt="CandyBar 3">
            <img src="candybar.png" alt="CandyBar 4">
        </div>

        <div class="valores">
            <p><strong>Valores:</strong></p>
            <p>CandyBar Básico</p>
            <p>CandyBar + Atención: $</p>
            <p>CandyBar + 300 Donas: $</p>
            <p>CandyBar + 300 Donas + 100 Waffles: $</p>
        </div>
    </div>
</body>
</html>
